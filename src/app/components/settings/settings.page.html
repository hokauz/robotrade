<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let setting of movingAverageSettings; let i = index">
      <ion-label>
        {{ setting.type }} ({{ setting.periods }} periods) - {{ setting.currencyPair }}
      </ion-label>
      <ion-button (click)="removeMovingAverage(i)">Remove</ion-button>
    </ion-item>
  </ion-list>

  <!-- Formulário para adicionar novas médias móveis -->
  <ion-item>
    <ion-label>Type</ion-label>
    <ion-select [(ngModel)]="selectedType">
      <ion-select-option value="simple">Simple</ion-select-option>
      <ion-select-option value="exponential">Exponential</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Periods</ion-label>
    <ion-input [(ngModel)]="numberOfPeriods" type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Currency Pair</ion-label>
    <ion-select [(ngModel)]="currencyPair">
      <ion-select-option value="USDJPY">USDJPY</ion-select-option>
      <ion-select-option value="EURUSD">EURUSD</ion-select-option>
      <!-- Add more pairs -->
    </ion-select>
  </ion-item>

  <ion-button (click)="addMovingAverage()">Add Moving Average</ion-button>
</ion-content>
