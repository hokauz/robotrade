<ion-header>
  <ion-toolbar>
    <ion-title>Your Title Here</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openSettings()">
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="openRoboSignals($event)">
        <ion-icon slot="icon-only" name="analytics-outline"></ion-icon>
      </ion-button>
      <!-- New icons to navigate to new pages -->
      <ion-button (click)="openSorosStrategy()">
        <ion-icon slot="icon-only" name="cash-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="openBankManagement()">
        <ion-icon slot="icon-only" name="wallet-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
